
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="nom_recette"  matSortDirection="desc" (matSortChange)="sortData($event)">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
       <!-- idclient dans 4D Column -->
      <ng-container matColumnDef="nom_recette">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>nom recette</th>
          <td mat-cell *matCellDef="let element">  <a  href="{{ element.url_recette_web }}" target="_blank"
            ><button class="bg-green-200 rounded-sm shadow-xl p-2 text-xl font-bold" type="button">
              {{ element.nom_recette }}
            </button></a></td>
        </ng-container>

      <!-- nom Column -->
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cat√©gorie</th>
        <td mat-cell *matCellDef="let element">{{ element.categorie }}</td>
      </ng-container>
    
      <!-- adresse Column -->
      <ng-container matColumnDef="date_derniere_modif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date modifiication</th>
        <td mat-cell *matCellDef="let element">{{ element.date_derniere_modif }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
