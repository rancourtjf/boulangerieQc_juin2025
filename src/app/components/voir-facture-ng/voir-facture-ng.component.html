
<div class="card">
 
    <div class="mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
    </div>
    <p-table    [globalFilterFields]="['nom_facture', 'timeStamp']" responsiveLayout="stack" [breakpoint]="'960px'" class="text-md md:text-lg" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"[columns]="cols" [value]="dataSource()" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }" [styleClass]="selectedSize.class">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Factures
            </div>
        </ng-template>
          <!-- url_facture Column -->
  <ng-container matColumnDef="url_facture">

  </ng-container>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns"  pSortableColumn={{ col.header }} style="width:20%">{{ col.header }} <p-sortIcon field={{ col.header }}></p-sortIcon> >
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" >
                
                  
                    @if(rowData.nom_facture=== rowData[col.field] ){
                        <a href="{{ rowData.url_facture }}" target="_blank"
                        ><button class="bg-green-400 rounded-sm shadow-xl p-2 " type="button">
                          Voir {{ rowData[col.field] }}
                        </button></a
                      >
                    }
                    @else {
                        {{ rowData[col.field] }}
                    }
             
                
                </td>
            </tr>
        </ng-template>

   
    </p-table>
</div>
